<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>For My Puu ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff85a1;
            --soft-white: rgba(255, 255, 255, 0.85);
            --accent-purple: #9d4edd;
        }

        body {
            background: linear-gradient(-45deg, #fce4ec, #ffd1dc, #e1bee7, #ffc1e3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .card {
            background: var(--soft-white);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(233, 30, 99, 0.25);
            text-align: center;
            max-width: 420px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 800;
        }

        .pink-text {
            color: var(--primary-pink);
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
        }

        .love-meter-box {
            margin: 20px 0;
            font-weight: bold;
            color: var(--secondary-pink);
        }

        .meter-bg {
            width: 100%;
            height: 12px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }

        #meterFill {
            width: 20%;
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-pink), var(--primary-pink));
            transition: width 0.5s ease;
        }

        .img-wrap {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 30px;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: #fff;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 120px;
        }

        button {
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background: var(--primary-pink);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background: white;
            color: #777;
            border: 1px solid #eee;
            position: relative;
        }

        #success {
            display: none;
            animation: successPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes successPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .decor {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="floating-elements" id="floatingArea"></div>

    <div class="card" id="quizCard">
        <h1>For Puu <span class="pink-text">üíïWill you be my Valentine?</span></h1>
        
        <div class="love-meter-box">
            Love Level: <span id="lovePercent">20</span>%
            <div class="meter-bg"><div id="meterFill"></div></div>
        </div>

        <div class="img-wrap">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2Fflower-gentleman-peachcat-gif--15903404925986915%2F&psig=AOvVaw0V5nTigKZAyTsrUAPI0Syc&ust=1770562770427000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPDct7nSx5IDFQAAAAAdAAAAABAE\" alt="Cute Kitten">
        </div>


        <div class="btn-group">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            <button id="noBtn" onmouseover="dodgeButton()">NO</button>
        </div>
    </div>

    <div class="card" id="success">
        <h1 class="pink-text">WELCOME TO MY WORLD PUU</h1>
        <div class="img-wrap">
            <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHY3amFkMmxwdDBoZzZ3eXNqYXJpNDZzZnJ5em44dzR2N2t4bmJ5ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cats">
        </div>
        <p style="font-size:1.3rem; font-weight: bold; color: #444;">Finally Accept 
            I love you so much! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const meterFill = document.getElementById("meterFill");
        const lovePercent = document.getElementById("lovePercent");
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1469553672798339092/ogZQttutRJtZAtxAucTZ_238pSyI4kcBgxbChh7ZcPVtaoCJTG429Y3rHkb5LwOkDEeV';
        let yesScale = 1;
        let loveValue = 20;

        const phrases = [
            "NO(PUU Are you sure? ü•∫)",
            "NO(Puu, think again! ‚ú®)",
            "NO(PUU I'll be so sad... üò≠)",
            "NO(PUU I'll give you snacks! üç´)",
            "NO(PUU Don't do this! üíî)",
            "NO(PUU Just click YES! üåπ)"
        ];

        function createDecor() {
            const items = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üç≠'];
            const decor = document.createElement("div");
            decor.className = "decor";
            decor.innerHTML = items[Math.floor(Math.random() * items.length)];
            decor.style.left = Math.random() * 100 + "vw";
            decor.style.top = "110vh";
            decor.style.fontSize = Math.random() * 20 + 20 + "px";
            
            const duration = Math.random() * 3 + 4;
            decor.style.transition = `transform ${duration}s linear, opacity 2s`;
            
            document.getElementById("floatingArea").appendChild(decor);

            setTimeout(() => {
                decor.style.transform = `translateY(-125vh) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => decor.remove(), duration * 1000);
        }
        setInterval(createDecor, 400);

        function dodgeButton() {
            noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 400);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 400);
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";

            if (loveValue < 100) {
                loveValue += 10;
                meterFill.style.width = loveValue + "%";
                lovePercent.innerText = loveValue;
            }

            yesScale += 0.15;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function showSuccess() {
            document.getElementById("quizCard").style.display = "none";
            document.getElementById("success").style.display = "block";
            
            const end = Date.now() + (5 * 1000);
            const colors = ['#ff4d6d', '#ff85a1', '#ffffff', '#9d4edd'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
