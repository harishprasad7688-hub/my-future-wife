<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        /* Animated Heart Background */
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            color: rgba(233, 30, 99, 0.2);
            font-size: 20px;
            animation: move-hearts 10s infinite linear;
        }

        @keyframes move-hearts {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 85%;
            max-width: 400px;
            border: 2px solid white;
        }

        h1 { color: #d81b60; font-size: 28px; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 20px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn { background-color: #e91e63; color: white; box-shadow: 0 4px 10px rgba(233,30,99,0.3); }
        #noBtn { background-color: #bdbdbd; color: white; position: relative; }

        #success { display: none; }
        img { width: 100%; max-width: 250px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="card" id="quizCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW81bm9pZ3E0eXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/c76IJLufpNwSULPk2m/giphy.gif" alt="Cute Cat">
        <h1>Manu, <br>will you be my Valentine? ‚ù§Ô∏è</h1>
        <p class="subtitle">Choose wisely... the "No" button is shy!</p>
        <div class="btn-group">
            <button id="yesBtn" onclick="showSuccess()">YES</button>
            <button id="noBtn" onmouseover="dodge()" onclick="dodge()">NO</button>
        </div>
    </div>

    <div class="card" id="success">
        <h1 style="color: #e91e63;">YAY!!! üíï</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW81bm9pZ3E0eXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9dBJylAksE/giphy.gif" alt="Happy Cat">
        <p style="font-weight: bold; font-size: 20px; margin-top: 15px;">Best decision ever! I love you ‚ù§Ô∏è</p>
    </div>

    <script>
        // 1. ADD BACKGROUND HEARTS
        const bgContainer = document.getElementById('bgHearts');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            bgContainer.appendChild(heart);
        }

        // 2. DISCORD NOTIFICATION (Paste your link here)
        const WEBHOOK_URL = 'YOUR_DISCORD_WEBHOOK_URL_HERE';

        // 3. THE DODGE FUNCTION
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // 4. THE SUCCESS FUNCTION
        function showSuccess() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Create a bigger burst of hearts
            for(let i=0; i<30; i++) {
                const h = document.createElement('div');
                h.className = 'floating-heart';
                h.innerText = 'üíñ';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDuration = '3s';
                document.body.appendChild(h);
            }

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: "üåπ **MANU SAID YES!** üåπ" })
            });
        }
    </script>
</body>
</html>
