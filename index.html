<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ‚ù§Ô∏è</title>
    <style>
        /* 1. Animated Pink Gradient Background */
        body {
            margin: 0;
            padding: 0;
            /* Creates a soft, pulsing pink glow */
            background: radial-gradient(circle, #fff0f5 0%, #fce4ec 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* 2. Floating Heart Styles */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: #ff80ab;
            user-select: none;
            pointer-events: none;
            z-index: -1;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 3. Main Card Styling */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            border: 2px solid white;
            position: relative;
            z-index: 10;
        }

        h1 { color: #d81b60; font-size: 28px; margin-bottom: 10px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 20px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:active { transform: scale(0.95); }

        #yesBtn { 
            background-color: #e91e63; 
            color: white; 
            box-shadow: 0 4px 15px rgba(233,30,99,0.3); 
        }

        #noBtn { 
            background-color: #bdbdbd; 
            color: white; 
            position: relative; 
            transition: all 0.2s ease;
        }

        #success { display: none; }
        img { width: 100%; max-width: 200px; border-radius: 20px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="bg-hearts" id="bgHearts"></div>

    <div class="card" id="quizCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW81bm9pZ3E0eXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/c76IJLufpNwSULPk2m/giphy.gif" alt="Cute Cat">
        <h1>Manu, <br>will you be my Valentine? ‚ù§Ô∏è</h1>
        <p class="subtitle">I promise it'll be fun!</p>
        <div class="btn-group">
            <button id="yesBtn" onclick="showSuccess()">YES</button>
            <button id="noBtn" onmouseover="dodge()" onclick="dodge()">NO</button>
        </div>
    </div>

    <div class="card" id="success">
        <h1 style="color: #e91e63;">YAY!!! üíï</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueW81bm9pZ3E0eXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9dBJylAksE/giphy.gif" alt="Happy Cat">
        <p style="font-weight: bold; font-size: 20px; margin-top: 15px;">Best decision ever! I love you ‚ù§Ô∏è</p>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const WEBHOOK_URL = 'YOUR_DISCORD_WEBHOOK_URL_HERE';
        const bgContainer = document.getElementById('bgHearts');

        // --- 2. BACKGROUND HEART GENERATOR ---
        function createHeart(isBurst = false) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
            
            // Random Horizontal Position
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Random Size
            const size = Math.random() * 20 + 10;
            heart.style.fontSize = size + 'px';
            
            // Random Duration (5-12 seconds)
            const duration = isBurst ? (Math.random() * 3 + 2) : (Math.random() * 7 + 5);
            heart.style.animationDuration = duration + 's';
            
            // Random Opacity
            heart.style.opacity = Math.random() * 0.5 + 0.3;

            bgContainer.appendChild(heart);

            // Cleanup
            setTimeout(() => { heart.remove(); }, duration * 1000);
        }

        // Start continuous background hearts
        setInterval(createHeart, 400);

        // --- 3. THE DODGE FUNCTION ---
        function dodge() {
            const noBtn = document.getElementById('noBtn');
            // Ensure button doesn't go off screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // --- 4. THE SUCCESS FUNCTION ---
        function showSuccess() {
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Create a "Burst" effect of hearts
            for(let i=0; i<40; i++) {
                setTimeout(() => createHeart(true), i * 50);
            }

            // Send to Discord
            if (WEBHOOK_URL !== 'YOUR_DISCORD_WEBHOOK_URL_HERE') {
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: "üåπ **MANU SAID YES!** üåπ" })
                }).catch(err => console.log("Webhook error:", err));
            }
        }
    </script>
</body>
</html>
