<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        /* This makes it look like the video */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffdde1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #d63384; font-size: 2.5rem; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            gap: 20px;
            position: relative;
            width: 100%;
            justify-content: center;
            height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        #yes-btn { background-color: #ff4d6d; color: white; }
        #yes-btn:hover { transform: scale(1.1); }

        #no-btn {
            background-color: #888;
            color: white;
            position: absolute; /* Needed for the jumping effect */
        }

        #success-screen { display: none; }
        .heart { position: absolute; color: #ff4d6d; font-size: 20px; animation: float 3s infinite linear; opacity: 0; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="main-screen">
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yes-btn" onclick="celebrate()">YES!</button>
            <button id="no-btn" onmouseover="moveNo()" ontouchstart="moveNo()">NO</button>
        </div>
    </div>

    <div id="success-screen">
        <h1>I KNEW IT! ‚ù§Ô∏è See you soon! üòò</h1>
        <div style="font-size: 100px;">ü•∞</div>
    </div>

    <script>
        // 1. YOUR SECRET HOTLINE (Paste your Discord URL here)
        const MY_WEBHOOK = 'YOUR_DISCORD_WEBHOOK_URL_HERE';

        // 2. THE JUMPING BUTTON LOGIC
        function moveNo() {
            const btn = document.getElementById('no-btn');
            // Calculates random spot on screen
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed'; // Makes it jump over everything
        }

        // 3. THE "YES" ACTION
        function celebrate() {
            // Hide the question, show the love
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('success-screen').style.display = 'block';

            // Create floating hearts
            for(let i=0; i<30; i++) {
                createHeart();
            }

            // SEND THE NOTIFICATION TO YOUR PHONE
            fetch(MY_WEBHOOK, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: "üî• **SHE SAID YES!** Prepare the flowers! üåπ"
                })
            });
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
