    /* Global body styling */
    body {
        background-color: #fce4ec; /* Soft pink background */
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Card styling */
    .card {
        background: white;
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 450px;
        width: 90%;
        z-index: 1;
    }

    h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 10px;
    }

    .pink-text {
        color: #e91e63;
    }

    .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
    }

    /* Button group */
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        height: 60px;
        position: relative;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.1s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    /* Animated Heart Background */
    .bg-hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .floating-heart {
        position: absolute;
        color: rgba(233, 30, 99, 0.2);
        font-size: 20px;
        animation: move-hearts 10s infinite linear;
    }

    @keyframes move-hearts {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        50% {
            opacity: 0.8;
        }
        100% {
            transform: translateY(-10vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* Image styling */
    img {
        width: 280px;
        border-radius: 15px;
        margin-top: 20px;
    }
</style>

</head>
